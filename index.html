<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>My gallery project</title>
  </head>
  <body>
    <div class="grid">
      <div class="profile-picture-info">
        <img src="profilePhoto.png" class="profile-person" alt="face" />
        <h3 class="profile-name">Rodney Cotton</h3>
        <p class="location">Helsinki,Finland</p>
      </div>
      <div class="profile-stats">
        <div class="number-words">
          <div><h3>100</h3></div>
          <div><span>Posts</span></div>
        </div>
        <div class="number-words">
          <div>
            <h3>2,242</h3>
          </div>
          <div>
            <span>Followers</span>
          </div>
        </div>
        <div class="number-words">
          <div><h3>1,432</h3></div>
          <div><span>Following</span></div>
        </div>
      </div>
      <div class="grid-images">
        <div class="photo-1"><img src="photo1.png" alt="photo1" /></div>
        <div class="photo-2"><img src="photo2.png" alt="photo1" /></div>
        <div class="photo-3"><img src="photo3.png" alt="photo1" /></div>
        <div class="photo-4"><img src="photo_4.png" alt="photo1" /></div>
        <div class="photo-5"><img src="photo5.png" alt="photo1" /></div>
        <div class="photo-6"><img src="photo6.png" alt="photo1" /></div>
      </div>
    </div>
  </body>
</html>
